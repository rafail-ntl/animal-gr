<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <div class="right-section">

        </button>
        <button class="section-button cart-button">
          <img src="img/svg/cart.png" alt="">

      </div>
    </div>
    <div class="row-2">
      <nav class="page-nav">
        <div>
          <img src="img/svg/dog.png" alt="">

          <img src="img/svg/dropdown.png" alt="">
        </div>

        </div>
        <div>
          Πτηνά
          <img src="img/svg/dropdown.png" alt="">

        <div>Νέες Αφίξεις</div>
        <div>
          Εκπτωτικά
          <img src="img/svg/dropdown.png" alt="">

  <div class="info-container">
    <div class="info-item">
      <img src="img/svg/delivery-box.png" alt="">
      <p class="info-text">
        ΔΩΡΕΑΝ ΜΕΤΑΦΟΡΙΚΑ <span>ΑΝΩ ΤΩΝ 25&euro;* ΜΕ BOXNOW</span>

    </div>
    <div class="info-item">
      <img src="img/svg/telephone.png" alt="">

        ΤΗΛΕΦΩΝΙΚΕΣ ΠΑΡΑΓΓΕΛΙΕΣ <span>2106624641</span>
      </p>
    </div>
    <div class="info-item">
      <img src="img/svg/delivery.png" alt="">
      <p class="info-text">
        ΠΑΡΑΔΟΣΗ ΣΕ <span>1-3 ΕΡΓΑΣΙΜΕΣ*</span>
      </p>
    </div>
  </div>
  <div class="carousel-section">
    <img src="img/banners/panes.jpg" alt="">
    <div class="circles-container">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle current"></div>

    </div>
  </div>
  <main>
    <section class="top-categories">
      <div class="section-title">
        <h2>TOP CATEGORIES</h2>
      </div>
      <div>
        <div class="cateogry-selection">
          <div class="dog">ΣΚΥΛΟΣ</div>

        </div>
      </div>
